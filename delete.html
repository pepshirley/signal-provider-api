<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style.css')}}"
    />
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
     <main class="gradient">
      <nav class="main-nav">
        <ul>
            
            <li><a href="{{url_for('views.home')}}">
                    <ion-icon class="icon" name="home"></ion-icon>Add subscriptions
                </a></li>
            <li><a href="{{url_for('views.editpage')}}">
                    <ion-icon class="icon" name="person"></ion-icon>Edit subscriptions
                </a></li>
            <li><a href="{{url_for('views.removepage')}}">
                  <ion-icon class="icon" name="person"></ion-icon>Remove subscriptions
              </a></li>
            <li><a href="{{url_for('views.logout')}}">
                <ion-icon class="icon" name="person"></ion-icon>Logout
            </a></li>          
        </ul>
    </nav>

       <section class="prettyForm">
        <form action="{{url_for('views.removeuser')}}" method="post">
          <div class="inputGroup">
            <label for="email">Enter user email:</label>
            <br>
            <input type="text" name="email" placeholder="xyz@gmail.com" class="form">
          </div>
          <button type="submit" onclick="" class="gradient"><a href="{{url_for('views.removeuser')}}" ></a>Cancel subscription</button>
       </form>
       </section>
     </main>

    
    
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
